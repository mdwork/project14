<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=1024, user-scalable=yes">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>

<body class="bg-main-blue">
    <div class="wrapper">
        <header class="header">
            <h1 class="main-logo">
                <a href="#">
                    <img src="images/header/main_logo.png" alt="">
                </a>
            </h1>

            <div class="content">
                <ul class="box-tell">
                    <li class="tell-1">
                        <span>+7 (921)</span> 123-45-67
                    </li>

                    <li class="tell-2">
                        <span>+7 (812)</span> 233-54-77
                    </li>
                </ul>

                <div class="credit-box">
                    <ul class="text">
                        <li class="first">Мы принимаем:</li>
                        <li class="second">Работаем в кредит!</li>
                    </ul>
                    
                    <ul class="box-cards-foto">
                        <li><img src="images/header/master_card.png" alt="master card"></li>
                        <li><img src="images/header/visa.png" alt="visa"></li>
                        <li><img src="images/header/visa_electron.png" alt="visa electron"></li>
                        <li><img src="images/header/maestro.png" alt="maestro"></li>
                    </ul>
                </div><!--end CREDIT-BOX-->

                <ul class="call-back-box">
                    <li><button>Обратный звонок</button></li>
                    <li><span>Работаем:</span>Пн-Пт 9:00-18:00</li>
                </ul>
            </div><!--end CONTENT-->
        </header>

    </div><!--end WRAPPER-->

    <footer class="footer">

    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
