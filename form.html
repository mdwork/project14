<!DOCTYPE html>
<html>
<head>
    <title>Наши объекты</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=1300, user-scalable=yes">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <link rel="stylesheet" type="text/css" href="feedback/css/jquery.arcticmodal.css">
    <link rel="stylesheet" type="text/css" href="feedback/css/jquery.jgrowl.css">
    <link rel="stylesheet" type="text/css" href="style/jquery.fancybox.css?v=2.1.5" media="screen" />
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="style/jquery.minical.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="form-ajax" style="display: none;">
        <div class="box-modal" id="small-modal">
            <span class="modal-close arcticmodal-close">&times;</span>

            <form class="callback-form" name="callback" action="">
                <fieldset>
                    <legend class="header-form">Обратный звонок</legend>

                    <ul class="content-form">
                        <li class="wdt-modal-input">
                            <label>
                                <span class="name">Ваше имя<span class="star">*</span>:</span>
                                <input class="input-text" type="text" name="name" value="">
                            </label>
                        </li>

                        <li class="wdt-modal-input">
                            <label>
                                <span class="name">Телефон<span class="star">*</span>:</span>
                                <input class="input-text" type="tel" name="tell" value="">
                            </label>
                        </li>

                        <li class="wdt-modal-input">
                            <label>
                                <span class="name">E-mail:</span>
                                <input class="input-text" type="email" name="email" value="">
                            </label>
                        </li>

                        <li class="overflow wdt-modal-input">
                            <span class="name">Удобное время для звонка:</span>

                            <div class="formCost">
                                <label for="minCost2">От</label> <input type="text" id="minCost2" name="time-from"
                                                                        value="0:00"/>
                                <label for="maxCost2">До</label> <input type="text" id="maxCost2" name="time-to"
                                                                        value="24:00"/>
                            </div>
                            <div class="sliderCont">
                                <span class="slider-cont-time">00:00</span>
                                <span class="slider-cont-time float-r">24:00</span>

                                <div id="slider2"></div>
                            </div>
                        </li>

                        <li>
                            <label>
                                <span class="name">Комментарий:</span>
                                <textarea name="comment"></textarea>
                            </label>
                        </li>

                        <li>
                            <input type="hidden" name="bot-field" value="">
                        </li>
                    </ul>

                    <footer class="footer-form">
                        <aside class="note-form"><span class="star">*</span>- поля обязательны для заполнения</aside>
                        <button class="btn btn-gray btn-cancel">Отменить</button>
                        <button class="btn feedback">Отправить</button>
                    </footer>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
